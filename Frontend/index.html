<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OriCam</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/590fadb902.js" crossorigin="anonymous"></script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');
	</style>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Faster+One&display=swap');
	</style>
</head>



<body>

		<header class="hearder">
			<h1>OriCam</h1>
			<i class="fas fa-shopping-cart"></i>
		</header>

		<main>
				<div id="banner" class="banner">
					<h2>Nos Caméras et Appareils photo vintage</h2>
					<p>Boutique en ligne spécialement pensés aux fans de la pellicule argentique ! </p>

				</div>

					<h3>Nos Produits</h3>

				<template id="templateCameras" class="templateCameras">
					
					<article id="=cameras" class="cameras">

						<a id="camerasLink" href="">
							<img id="camerasImage" class="image" src="" alt="">
							<h3 id="camerasName" class="name"></h3>
							<span id="camerasPrice" class="price"></span>
							<p id="camerasDescription" class="description"></p>
						</a>	

					</article>

				</template>
					
		</main>

		<footer >

			<h4>Contacts</h4>

			<div id="reseaux" class="reseaux">

				<ul>
					<li><i class="fab fa-facebook"></i></li>
					<li><i class="fab fa-twitter"></i></li>
					<li><i class="fab fa-instagram"></i></li>
				</ul>

			</div>


			<h4>Mention légal</h4>

		</footer>


		<script type="text/javascript" src="js/index.js"></script>	

</body>
</html>
